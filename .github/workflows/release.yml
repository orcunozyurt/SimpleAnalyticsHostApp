name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Release Simple Library
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :analyticsSDK:assemble

      - name: Create Release ‚úÖ
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Simple Library AAR üó≥
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: analyticsSDK/build/outputs/aar/analyticsSDK-release.aar
          asset_name: analyticsSDK.aar
          asset_content_type: application/aar
